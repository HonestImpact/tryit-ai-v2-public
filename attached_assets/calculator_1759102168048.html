<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; padding: 20px; }
        .calculator { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input { width: 80px; padding: 8px; margin: 5px; font-size: 16px; }
        button { padding: 10px 20px; margin: 10px 5px; font-size: 16px; cursor: pointer; }
        #result { font-size: 24px; font-weight: bold; margin: 15px 0; padding: 10px; background: white; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>Quick Calculator</h3>
        <input type="number" id="num1" placeholder="First number">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">Ã—</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Second number">
        <br>
        <button onclick="calculate()">Calculate</button>
        <button onclick="clear()">Clear</button>
        <div id="result">Result: </div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = 'Please enter valid numbers';
                return;
            }

            switch(operation) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : 'Cannot divide by zero'; break;
            }

            document.getElementById('result').innerText = 'Result: ' + result;
        }

        function clear() {
            document.getElementById('num1').value = '';
            document.getElementById('num2').value = '';
            document.getElementById('result').innerText = 'Result: ';
        }
    </script>
</body>
</html>
