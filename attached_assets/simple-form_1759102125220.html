<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-container { background: #f5f5f5; padding: 25px; border-radius: 8px; }
        .form-group { margin: 15px 0; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        textarea { height: 80px; resize: vertical; }
        .form-row { display: flex; gap: 15px; }
        .form-row .form-group { flex: 1; }
        button { padding: 12px 24px; margin: 10px 5px 0 0; font-size: 16px; cursor: pointer; border: none; border-radius: 4px; }
        .submit-btn { background: #4CAF50; color: white; }
        .clear-btn { background: #ff9800; color: white; }
        .export-btn { background: #2196F3; color: white; }
        .results { margin-top: 20px; padding: 15px; background: white; border-radius: 4px; }
        .hidden { display: none; }
        .rating { display: flex; gap: 5px; align-items: center; }
        .rating input[type="radio"] { width: auto; margin: 0 2px; }
        .checkbox-group { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 5px; }
        .checkbox-item { display: flex; align-items: center; }
        .checkbox-item input { width: auto; margin-right: 8px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h3>Information Collection Form</h3>
        
        <form id="dataForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="role">Role/Position:</label>
                    <select id="role" name="role">
                        <option value="">Select your role</option>
                        <option value="manager">Manager</option>
                        <option value="developer">Developer</option>
                        <option value="designer">Designer</option>
                        <option value="analyst">Analyst</option>
                        <option value="consultant">Consultant</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience">Years of Experience:</label>
                    <input type="number" id="experience" name="experience" min="0" max="50" placeholder="0">
                </div>
            </div>
            
            <div class="form-group">
                <label>Priority Level:</label>
                <div class="rating">
                    <span>Low</span>
                    <input type="radio" name="priority" value="1"> 1
                    <input type="radio" name="priority" value="2"> 2
                    <input type="radio" name="priority" value="3"> 3
                    <input type="radio" name="priority" value="4"> 4
                    <input type="radio" name="priority" value="5"> 5
                    <span>High</span>
                </div>
            </div>
            
            <div class="form-group">
                <label>Areas of Interest (select all that apply):</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" name="interests" value="technology" id="tech">
                        <label for="tech">Technology</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="interests" value="business" id="business">
                        <label for="business">Business Strategy</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" name="interests" value="design" id="design">
