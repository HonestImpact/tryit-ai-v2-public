<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Controls - Interactive Range Inputs</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 20px auto; padding: 20px; }
        .slider-container { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .slider-section { background: white; border: 1px solid #ddd; border-radius: 8px; margin: 20px 0; padding: 20px; }
        .section-title { font-size: 1.3em; font-weight: bold; color: #333; margin-bottom: 20px; }
        .slider-item { margin: 25px 0; padding: 20px; border: 1px solid #e9ecef; border-radius: 6px; background: #fafafa; }
        .slider-label { font-weight: bold; margin-bottom: 10px; color: #333; display: flex; justify-content: space-between; align-items: center; }
        .slider-description { color: #666; font-size: 0.9em; margin-bottom: 15px; }
        .slider-wrapper { position: relative; margin: 20px 0; }
        .slider-input { width: 100%; height: 8px; border-radius: 5px; background: #ddd; outline: none; cursor: pointer; appearance: none; }
        .slider-input::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #007bff; cursor: pointer; transition: all 0.2s; }
        .slider-input::-webkit-slider-thumb:hover { transform: scale(1.2); background: #0056b3; }
        .slider-input::-moz-range-thumb { width: 20px; height: 20px; border-radius: 50%; background: #007bff; cursor: pointer; border: none; transition: all 0.2s; }
        .slider-track { position: absolute; top: 0; left: 0; height: 8px; background: linear-gradient(90deg, #28a745, #ffc107, #dc3545); border-radius: 5px; pointer-events: none; }
        .slider-progress { position: absolute; top: 0; left: 0; height: 8px; background: #007bff; border-radius: 5px; pointer-events: none; transition: width 0.2s; }
        .slider-value { text-align: center; font-size: 1.8em; font-weight: bold; color: #007bff; margin: 15px 0; padding: 10px; background: white; border-radius: 6px; border: 2px solid #007bff; }
        .slider-labels { display: flex; justify-content: space-between; margin: 10px 0; font-size: 0.8em; color: #666; }
        .slider-ticks { position: relative; height: 10px; margin: 5px 0; }
        .tick { position: absolute; width: 2px; height: 10px; background: #999; }
        .tick-label { position: absolute; font-size: 0.7em; color: #666; transform: translateX(-50%); margin-top: 12px; }
        .dual-slider { position: relative; margin: 20px 0; }
        .dual-slider .slider-input { position: absolute; pointer-events: none; }
        .dual-slider .slider-input::-webkit-slider-thumb { pointer-events: all; }
        .dual-slider .range-highlight { position: absolute; top: 0; height: 8px; background: #007bff; border-radius: 5px; }
        .range-display { text-align: center; font-size: 1.3em; font-weight: bold; color: #007bff; margin: 15px 0; }
        .vertical-slider-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 20px 0; }
        .vertical-slider { writing-mode: bt-lr; -webkit-appearance: slider-vertical; width: 8px; height: 200px; background: #ddd; outline: none; cursor: pointer; }
        .vertical-value { font-size: 1.5em; font-weight: bold; color: #007bff; }
        .slider-controls { display: flex; gap: 10px; margin: 15px 0; justify-content: center; }
        .control-btn { padding: 8px 15px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer; font-size: 0.9em; }
        .control-btn:hover { background: #f8f9fa; }
        .control-btn.active { background: #007bff; color: white; }
        .color-slider { background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); }
        .color-preview { width: 60px; height: 60px; border-radius: 50%; border: 3px solid #333; margin: 0 auto; }
        .temperature-slider { background: linear-gradient(90deg, #87ceeb, #ffffff, #ffcccb); }
        .brightness-slider { background: linear-gradient(90deg, #000000, #ffffff); }
        .volume-slider { background: linear-gradient(90deg, #ff6b6b, #feca57, #48cab6); }
        .results-panel { background: white; border: 1px solid #ddd; border-radius: 8px; margin: 20px 0; padding: 20px; }
        .result-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; margin: 5px 0; background: #f8f9fa; border-radius: 4px; }
        .result-value { font-weight: bold; color: #007bff; }
        .templates { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin: 20px 0; }
        .template-btn { background: #17a2b8; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; text-align: center; }
        .template-btn:hover { background: #138496; }
        .controls { display: flex; gap: 10px; justify-content: center; margin: 20px 0; }
        .primary-btn { background: #007bff; color: white; border-color: #007bff; }
        .primary-btn:hover { background: #0056b3; }
        .export-btn { background: #28a745; color: white; border-color: #28a745; }
        .export-btn:hover { background: #218838; }
    </style>
</head>
<body>
    <div class="slider-container">
        <h2>üéõÔ∏è Slider Controls - Interactive Range Inputs</h2>
        <p>Create smooth, responsive slider interfaces for data input, settings control, and interactive experiences.</p>
        
        <div class="templates">
            <button class="template-btn" onclick="loadTemplate('settings')">‚öôÔ∏è App Settings</button>
            <button class="template-btn" onclick="loadTemplate('survey')">üìä Survey Questions</button>
            <button class="template-btn" onclick="loadTemplate('media')">üéµ Media Controls</button>
            <button class="template-btn" onclick="loadTemplate('filters')">üé® Image Filters</button>
            <button class="template-btn" onclick="loadTemplate('calculator')">üßÆ Calculator Sliders</button>
        </div>

        <div id="sliderSections">
            <!-- Slider sections will be dynamically added here -->
        </div>

        <div class="controls">
            <button class="control-btn primary-btn" onclick="addSlider()">+ Add Slider</button>
            <button class="control-btn" onclick="resetAll()">üîÑ Reset All</button>
            <button class="control-btn export-btn" onclick="exportValues()">üì§ Export Values</button>
            <button class="control-btn" onclick="clearAll()" style="background: #dc3545; color: white;">üóëÔ∏è Clear All</button>
        </div>

        <div class="results-panel">
            <h3>üìã Current Values</h3>
            <div id="resultsList">
                <!-- Results will be shown here -->
            </div>
        </div>
    </div>

    <script>
        let sliders = [];
        let values = {};

        class Slider {
            constructor(label, description, type, options = {}) {
                this.id = Date.now() + Math.random();
                this.label = label;
                this.description = description;
                this.type = type; // 'basic', 'range', 'color', 'vertical', 'ticks', 'temperature', 'volume'
                this.min = options.min || 0;
                this.max = options.max || 100;
                this.step = options.step || 1;
                this.defaultValue = options.defaultValue || this.min;
                this.unit = options.unit || '';
                this.ticks = options.ticks || [];
                this.gradient = options.gradient || null;
            }
        }

        const templates = {
            settings: [
                new Slider('Volume', 'Audio output volume', 'volume', { min: 0, max: 100, defaultValue: 75, unit: '%' }),
                new Slider('Brightness', 'Screen brightness level', 'brightness', { min: 0, max: 100, defaultValue: 60, unit: '%' }),
                new Slider('Font Size', 'Text display size', 'ticks', { min: 8, max: 24, defaultValue: 14, unit: 'px', step: 2, ticks: [8, 12, 16, 20, 24] }),
                new Slider('Notification Frequency', 'How often to send notifications', 'basic', { min: 1, max: 24, defaultValue: 4, unit: 'hours' })
            ],
            survey: [
                new Slider('Satisfaction Level', 'Rate your overall satisfaction', 'basic', { min: 1, max: 10, defaultValue: 5 }),
                new Slider('Budget Range', 'Your preferred price range', 'range', { min: 0, max: 1000, defaultValue: 250, unit: '$' }),
                new Slider('Experience Years', 'Years of relevant experience', 'ticks', { min: 0, max: 20, defaultValue: 5, unit: 'years', ticks: [0, 2, 5, 10, 15, 20] }),
                new Slider('Comfort Level', 'How comfortable are you with technology?', 'basic', { min: 1, max: 5, defaultValue: 3 })
            ],
            media: [
                new Slider('Volume', 'Playback volume', 'volume', { min: 0, max: 100, defaultValue: 50, unit: '%' }),
                new Slider('Playback Speed', 'Video/audio playback speed', 'ticks', { min: 0.5, max: 2, defaultValue: 1, step: 0.25, unit: 'x', ticks: [0.5, 0.75, 1, 1.25, 1.5, 2] }),
                new Slider('Bass Boost', 'Audio bass enhancement', 'basic', { min: -10, max: 10, defaultValue: 0, unit: 'dB' }),
                new Slider('Seek Position', 'Current playback position', 'basic', { min: 0, max: 100, defaultValue: 25, unit: '%' })
            ],
            filters: [
                new Slider('Brightness', 'Image brightness adjustment', 'brightness', { min: -50, max: 50, defaultValue: 0, unit: '%' }),
                new Slider('Contrast', 'Image contrast level', 'basic', { min: 0, max: 200, defaultValue: 100, unit: '%' }),
                new Slider('Saturation', 'Color saturation intensity', 'color', { min: 0, max: 200, defaultValue: 100, unit: '%' }),
                new Slider('Temperature', 'Color temperature warmth', 'temperature', { min: 2000, max: 8000, defaultValue: 5000, unit: 'K' })
            ],
            calculator: [
                new Slider('Loan Amount', 'Principal loan amount', 'basic', { min: 1000, max: 1000000, defaultValue: 250000, unit: '$', step: 1000 }),
                new Slider('Interest Rate', 'Annual interest rate', 'ticks', { min: 1, max: 15, defaultValue: 4.5, unit: '%', step: 0.1, ticks: [1, 3, 5, 7, 10, 15] }),
                new Slider('Loan Term', 'Repayment period', 'ticks', { min: 5, max: 30, defaultValue: 30, unit: 'years', step: 5, ticks: [5, 10, 15, 20, 25, 30] }),
                new Slider('Down Payment', 'Initial payment percentage', 'basic', { min: 0, max: 50, defaultValue: 20, unit: '%' })
            ]
        };

        function loadTemplate(templateName) {
            if (confirm(`Load ${templateName} template? This will replace current sliders.`)) {
                sliders = [...templates[templateName]];
                values = {};
                
                // Set default values
                sliders.forEach(slider => {
                    values[slider.id] = slider.defaultValue;
                });
                
                renderSliders();
                updateResults();
            }
        }

        function addSlider() {
            const label = prompt('Enter slider label:');
            if (label) {
                const type = prompt('Enter type (basic/range/color/vertical/ticks/temperature/volume):', 'basic');
                const min = parseFloat(prompt('Enter minimum value:', '0')) || 0;
                const max = parseFloat(prompt('Enter maximum value:', '100')) || 100;
                const unit = prompt('Enter unit (optional):') || '';
                
                const slider = new Slider(label, '', type, { min, max, unit, defaultValue: min });
                sliders.push(slider);
                values[slider.id] = slider.defaultValue;
                
                renderSliders();
                updateResults();
            }
        }

        function removeSlider(sliderId) {
            if (confirm('Remove this slider?')) {
                sliders = sliders.filter(slider => slider.id !== sliderId);
                delete values[sliderId];
                renderSliders();
                updateResults();
            }
        }

        function renderSliders() {
            const container = document.getElementById('sliderSections');
            
            if (sliders.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; margin: 40px 0;">No sliders yet. Add some above or choose a template!</p>';
                return;
            }
            
            container.innerHTML = sliders.map(slider => `
                <div class="slider-section">
                    <div class="slider-item">
                        <div class="slider-label">
                            ${slider.label}
                            <button onclick="removeSlider(${slider.id})" style="background: #dc3545; color: white; border: none; padding: 2px 6px; border-radius: 3px; cursor: pointer;">√ó</button>
                        </div>
                        ${slider.description ? `<div class="slider-description">${slider.description}</div>` : ''}
                        ${renderSliderInterface(slider)}
                    </div>
                </div>
            `).join('');
        }

        function renderSliderInterface(slider) {
            const value = values[slider.id] || slider.defaultValue;
            
            switch (slider.type) {
                case 'basic':
                    return renderBasicSlider(slider, value);
                case 'range':
                    return renderRangeSlider(slider, value);
                case 'color':
                    return renderColorSlider(slider, value);
                case 'vertical':
                    return renderVerticalSlider(slider, value);
                case 'ticks':
                    return renderTickSlider(slider, value);
                case 'temperature':
                    return renderTemperatureSlider(slider, value);
                case 'volume':
                    return renderVolumeSlider(slider, value);
                case 'brightness':
                    return renderBrightnessSlider(slider, value);
                default:
                    return renderBasicSlider(slider, value);
            }
        }

        function renderBasicSlider(slider, value) {
            const percentage = ((value - slider.min) / (slider.max - slider.min)) * 100;
            
            return `
                <div class="slider-wrapper">
                    <input type="range" class="slider-input" 
                           min="${slider.min}" max="${slider.max}" step="${slider.step}" value="${value}"
                           oninput="updateValue(${slider.id}, parseFloat(this.value))"
                           onchange="updateValue(${slider.id}, parseFloat(this.value))">
                    <div class="slider-progress" style="width: ${percentage}%"></div>
                </div>
                <div class="slider-value">${value}${slider.unit}</div>
                <div class="slider-labels">
                    <span>${slider.min}${slider.unit}</span>
                    <span>${slider.max}${slider.unit}</span>
                </div>
            `;
        }

        function renderRangeSlider(slider, value) {
            const minValue = Array.isArray(value) ? value[0] : value;
            const maxValue = Array.isArray(value) ? value[1] : value + (slider.max - slider.min) * 0.2;
            
            if (!Array.isArray(values[slider.id])) {
                values[slider.id] = [minValue, maxValue];
            }
            
            const minPercent = ((minValue - slider.min) / (slider.max - slider.min)) * 100;
            const maxPercent = ((maxValue - slider.min) / (slider.max - slider.min)) * 100;
            
            return `
                <div class="dual-slider">
                    <input type="range" class="slider-input" 
                           min="${slider.min}" max="${slider.max}" step="${slider.step}" value="${minValue}"
                           oninput="updateRangeValue(${slider.id}, 0, parseFloat(this.value))">
                    <input type="range" class="slider-input" 
                           min="${slider.min}" max="${slider.max}" step="${slider.step}" value="${maxValue}"
                           oninput="updateRangeValue(${slider.id}, 1, parseFloat(this.value))">
                    <div class="range-highlight" style="left: ${minPercent}%; width: ${maxPercent - minPercent}%"></div>
                </div>
                <div class="range-display">${minValue}${slider.unit} - ${maxValue}${slider.unit}</div>
                <div class="slider-labels">
                    <span>${slider.min}${slider.unit}</span>
                    <span>${slider.max}${slider.unit}</span>
                </div>
            `;
        }

        function renderColorSlider(slider, value) {
            const hue = ((value - slider.min) / (slider.max - slider.min)) * 360;
            const color = `hsl(${hue}, 80%, 50%)`;
            
            return `
                <div class="slider-wrapper">
                    <input type="range" class="slider-input color-slider" 
                           min="${slider.min}" max="${slider.max}" step="${slider.step}" value="${value}"
                           oninput="updateValue(${slider.id}, parseFloat(this.value))"
                           onchange="updateValue(${slider.id}, parseFloat(this.value))">
                </div>
                <div class="color-preview" style="background-color: ${color}"></div>
                <div class="slider-value">${value}${slider.unit}</div>
            `;
        }

        function renderVerticalSlider(slider, value) {
            return `
                <div class="vertical-slider-container">
                    <input type="range" class="vertical-slider" orient="vertical"
                           min="${slider.min}" max="${slider.max}" step="${slider.step}" value="${value}"
                           oninput="updateValue(${slider.id}, parseFloat(this.value))"
                           onchange="updateValue(${slider.id}, parseFloat(this.value))">
                    <div class="vertical-value">${value}${slider.unit}</div>
                </div>
            `;
        }

        function renderTickSlider(slider, value) {
            const percentage = ((value - slider.min) / (slider.max - slider.min)) * 100;
            const ticks = slider.ticks.length > 0 ? slider.ticks : generateTicks(slider.min, slider.max, 5);
            
            return `
                <div class="slider-wrapper">
                    <input type="range" class="slider-input" 
                           min="${slider.min}" max="${slider.max}" step="${slider.step}" value="${value}"
                           oninput="updateValue(${slider.id}, parseFloat(this.value))"
                           onchange="updateValue(${slider.id}, parseFloat(this.value))">
                    <div class="slider-progress" style="width: ${percentage}%"></div>
                </div>
                <div class="slider-ticks">
                    ${ticks.map(tick => {
                        const tickPercent = ((tick - slider.min) / (slider.max - slider.min)) * 100;
                        return `
                            <div class="tick" style="left: ${tickPercent}%"></div>
                            <div class="tick-label" style="left: ${tickPercent}%">${tick}</div>
                        `;
                    }).join('')}
                </div>
                <div class="slider-value">${value}${slider.unit}</div>
            `;
        }

        function renderTemperatureSlider(slider, value) {
            return `
                <div class="slider-wrapper">
                    <input type="range" class="slider-input temperature-slider" 
                           min="${slider.min}" max="${slider.max}" step="${slider.step}" value="${value}"
                           oninput="updateValue(${slider.id}, parseFloat(this.value))"
                           onchange="updateValue(${slider.id}, parseFloat(this.value))">
                </div>
                <div class="slider-value">${value}${slider.unit}</div>
                <div class="slider-labels">
                    <span>Cool (${slider.min}${slider.unit})</span>
                    <span>Warm (${slider.max}${slider.unit})</span>
                </div>
            `;
        }

        function renderVolumeSlider(slider, value) {
            const percentage = ((value - slider.min) / (slider.max - slider.min)) * 100;
            let volumeIcon = 'üîá';
            if (value > 0) volumeIcon = 'üîâ';
            if (value > 50) volumeIcon = 'üîä';
            
            return `
                <div class="slider-wrapper">
                    <input type="range" class="slider-input volume-slider" 
                           min="${slider.min}" max="${slider.max}" step="${slider.step}" value="${value}"
                           oninput="updateValue(${slider.id}, parseFloat(this.value))"
                           onchange="updateValue(${slider.id}, parseFloat(this.value))">
                    <div class="slider-progress" style="width: ${percentage}%"></div>
                </div>
                <div class="slider-value">${volumeIcon} ${value}${slider.unit}</div>
                <div class="slider-controls">
                    <button class="control-btn" onclick="updateValue(${slider.id}, 0)">Mute</button>
                    <button class="control-btn" onclick="updateValue(${slider.id}, 50)">50%</button>
                    <button class="control-btn" onclick="updateValue(${slider.id}, 100)">Max</button>
                </div>
            `;
        }

        function renderBrightnessSlider(slider, value) {
            const percentage = ((value - slider.min) / (slider.max - slider.min)) * 100;
            
            return `
                <div class="slider-wrapper">
                    <input type="range" class="slider-input brightness-slider" 
                           min="${slider.min}" max="${slider.max}" step="${slider.step}" value="${value}"
                           oninput="updateValue(${slider.id}, parseFloat(this.value))"
                           onchange="updateValue(${slider.id}, parseFloat(this.value))">
                    <div class="slider-progress" style="width: ${percentage}%"></div>
                </div>
                <div class="slider-value">‚òÄÔ∏è ${value}${slider.unit}</div>
                <div class="slider-labels">
                    <span>Dark</span>
                    <span>Bright</span>
                </div>
            `;
        }

        function generateTicks(min, max, count) {
            const ticks = [];
            const step = (max - min) / (count - 1);
            for (let i = 0; i < count; i++) {
                ticks.push(Math.round((min + i * step) * 100) / 100);
            }
            return ticks;
        }

        function updateValue(sliderId, newValue) {
            values[sliderId] = newValue;
            updateResults();
        }

        function updateRangeValue(sliderId, index, newValue) {
            if (!Array.isArray(values[sliderId])) {
                values[sliderId] = [0, 100];
            }
            
            values[sliderId][index] = newValue;
            
            // Ensure min <= max
            if (values[sliderId][0] > values[sliderId][1]) {
                if (index === 0) {
                    values[sliderId][1] = values[sliderId][0];
                } else {
                    values[sliderId][0] = values[sliderId][1];
                }
            }
            
            renderSliders();
            updateResults();
        }

        function updateResults() {
            const container = document.getElementById('resultsList');
            
            if (Object.keys(values).length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No values set</p>';
                return;
            }
            
            container.innerHTML = sliders.map(slider => {
                const value = values[slider.id];
                if (value === undefined) return '';
                
                let displayValue;
                if (Array.isArray(value)) {
                    displayValue = `${value[0]}${slider.unit} - ${value[1]}${slider.unit}`;
                } else {
                    displayValue = `${value}${slider.unit}`;
                }
                
                return `
                    <div class="result-item">
                        <span>${slider.label}</span>
                        <span class="result-value">${displayValue}</span>
                    </div>
                `;
            }).filter(Boolean).join('');
        }

        function resetAll() {
            if (confirm('Reset all sliders to default values?')) {
                sliders.forEach(slider => {
                    values[slider.id] = slider.defaultValue;
                });
                renderSliders();
                updateResults();
            }
        }

        function clearAll() {
            if (confirm('Clear all sliders?')) {
                sliders = [];
                values = {};
                renderSliders();
                updateResults();
            }
        }

        function exportValues() {
            if (Object.keys(values).length === 0) {
                alert('No values to export');
                return;
            }
            
            let report = 'Slider Values Export\n';
            report += '==================\n\n';
            report += `Generated: ${new Date().toLocaleDateString()}\n\n`;
            
            sliders.forEach(slider => {
                const value = values[slider.id];
                if (value !== undefined) {
                    report += `${slider.label}:\n`;
                    if (slider.description) report += `  Description: ${slider.description}\n`;
                    
                    if (Array.isArray(value)) {
                        report += `  Range: ${value[0]}${slider.unit} - ${value[1]}${slider.unit}\n`;
                    } else {
                        report += `  Value: ${value}${slider.unit}\n`;
                    }
                    
                    report += `  Min/Max: ${slider.min} - ${slider.max}\n\n`;
                }
            });
            
            // Also create JSON format
            const jsonData = {
                timestamp: new Date().toISOString(),
                values: values,
                sliders: sliders.map(s => ({
                    id: s.id,
                    label: s.label,
                    type: s.type,
                    min: s.min,
                    max: s.max,
                    unit: s.unit
                }))
            };
            
            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `slider_values_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            
            // Also log JSON to console for developers
            console.log('Slider Data JSON:', jsonData);
        }

        // Initialize with sample template
        loadTemplate('settings');
    </script>
</body>
</html>
