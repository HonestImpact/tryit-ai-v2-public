<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Builder - Project Planning Tool</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; padding: 20px; }
        .timeline-container { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0; }
        .control-group { padding: 15px; border: 1px solid #ddd; border-radius: 6px; background: white; }
        .control-group h3 { margin: 0 0 15px 0; color: #333; }
        .input-row { display: flex; gap: 10px; margin: 10px 0; align-items: center; }
        .input-row label { min-width: 80px; font-weight: bold; }
        .input-row input, .input-row select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; flex: 1; }
        .input-row button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .input-row button:hover { background: #0056b3; }
        .timeline-view { margin: 20px 0; padding: 20px; background: white; border-radius: 8px; border: 1px solid #ddd; }
        .timeline-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .view-controls { display: flex; gap: 10px; }
        .view-btn { padding: 6px 12px; border: 1px solid #ccc; background: white; border-radius: 4px; cursor: pointer; }
        .view-btn.active { background: #007bff; color: white; }
        .timeline-content { min-height: 400px; position: relative; }
        .milestone { background: #e8f5e8; border-left: 4px solid #28a745; padding: 12px; margin: 10px 0; border-radius: 4px; position: relative; }
        .milestone.overdue { border-left-color: #dc3545; background: #f8d7da; }
        .milestone.upcoming { border-left-color: #ffc107; background: #fff3cd; }
        .milestone-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .milestone-title { font-weight: bold; font-size: 1.1em; }
        .milestone-date { font-size: 0.9em; color: #666; background: white; padding: 4px 8px; border-radius: 3px; }
        .milestone-description { font-size: 0.9em; color: #333; margin: 5px 0; }
        .milestone-actions { display: flex; gap: 5px; }
        .milestone-actions button { padding: 4px 8px; font-size: 12px; border: none; border-radius: 3px; cursor: pointer; }
        .edit-btn { background: #17a2b8; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        .complete-btn { background: #28a745; color: white; }
        .timeline-line { position: absolute; left: 20px; top: 0; bottom: 0; width: 2px; background: #ddd; }
        .gantt-view { display: none; }
        .gantt-chart { overflow-x: auto; }
        .gantt-row { display: flex; align-items: center; min-height: 40px; border-bottom: 1px solid #eee; }
        .gantt-label { min-width: 200px; padding: 8px; font-weight: bold; }
        .gantt-bar-container { flex: 1; position: relative; height: 30px; margin: 5px; }
        .gantt-bar { height: 20px; border-radius: 3px; position: absolute; top: 5px; }
        .status-complete { background: #28a745; }
        .status-in-progress { background: #ffc107; }
        .status-pending { background: #6c757d; }
        .status-overdue { background: #dc3545; }
        .export-btn { background: #17a2b8; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .export-btn:hover { background: #138496; }
    </style>
</head>
<body>
    <div class="timeline-container">
        <h2>Timeline Builder - Project Planning Tool</h2>
        <p>Create project timelines, track milestones, and visualize progress. Perfect for project management and planning.</p>
        
        <div class="controls">
            <div class="control-group">
                <h3>Add Milestone</h3>
                <div class="input-row">
                    <label>Title:</label>
                    <input type="text" id="milestoneTitle" placeholder="e.g., Project Kickoff">
                </div>
                <div class="input-row">
                    <label>Date:</label>
                    <input type="date" id="milestoneDate">
                </div>
                <div class="input-row">
                    <label>Description:</label>
                    <input type="text" id="milestoneDesc" placeholder="Optional details">
                </div>
                <div class="input-row">
                    <label>Status:</label>
                    <select id="milestoneStatus">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="complete">Complete</option>
                    </select>
                </div>
                <div class="input-row">
                    <button onclick="addMilestone()">Add Milestone</button>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Project Settings</h3>
                <div class="input-row">
                    <label>Project:</label>
                    <input type="text" id="projectName" placeholder="Project name" value="My Project">
                </div>
                <div class="input-row">
                    <label>Start Date:</label>
                    <input type="date" id="projectStart">
                </div>
                <div class="input-row">
                    <label>End Date:</label>
                    <input type="date" id="projectEnd">
                </div>
                <div class="input-row">
                    <button class="export-btn" onclick="exportTimeline()">Export Timeline</button>
                    <button onclick="clearTimeline()" style="background: #dc3545; color: white; padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer;">Clear All</button>
                </div>
            </div>
        </div>

        <div class="timeline-view">
            <div class="timeline-header">
                <h3 id="projectTitle">My Project Timeline</h3>
                <div class="view-controls">
                    <button class="view-btn active" onclick="setView('list')">List View</button>
                    <button class="view-btn" onclick="setView('gantt')">Gantt Chart</button>
                </div>
            </div>
            
            <div class="timeline-content">
                <div id="listView" class="list-view">
                    <div class="timeline-line"></div>
                    <div id="milestonesContainer">
                        <!-- Milestones will be added here -->
                    </div>
                </div>
                
                <div id="ganttView" class="gantt-view">
                    <div class="gantt-chart" id="ganttChart">
                        <!-- Gantt chart will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let milestones = [];
        let currentView = 'list';

        function addMilestone() {
            const title = document.getElementById('milestoneTitle').value.trim();
            const date = document.getElementById('milestoneDate').value;
            const description = document.getElementById('milestoneDesc').value.trim();
            const status = document.getElementById('milestoneStatus').value;
            
            if (!title || !date) {
                alert('Please fill in title and date');
                return;
            }
            
            const milestone = {
                id: Date.now(),
                title: title,
                date: date,
                description: description,
                status: status,
                createdAt: new Date()
            };
            
            milestones.push(milestone);
            
            // Clear form
            document.getElementById('milestoneTitle').value = '';
            document.getElementById('milestoneDate').value = '';
            document.getElementById('milestoneDesc').value = '';
            document.getElementById('milestoneStatus').value = 'pending';
            
            updateDisplay();
        }

        function removeMilestone(id) {
            if (confirm('Delete this milestone?')) {
                milestones = milestones.filter(m => m.id !== id);
                updateDisplay();
            }
        }

        function editMilestone(id) {
            const milestone = milestones.find(m => m.id === id);
            if (!milestone) return;
            
            document.getElementById('milestoneTitle').value = milestone.title;
            document.getElementById('milestoneDate').value = milestone.date;
            document.getElementById('milestoneDesc').value = milestone.description;
            document.getElementById('milestoneStatus').value = milestone.status;
            
            removeMilestone(id);
        }

        function toggleMilestoneStatus(id) {
            const milestone = milestones.find(m => m.id === id);
            if (milestone) {
                milestone.status = milestone.status === 'complete' ? 'pending' : 'complete';
                updateDisplay();
            }
        }

        function setView(view) {
            currentView = view;
            
            // Update button states
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide views
            document.getElementById('listView').style.display = view === 'list' ? 'block' : 'none';
            document.getElementById('ganttView').style.display = view === 'gantt' ? 'block' : 'none';
            
            if (view === 'gantt') {
                renderGanttChart();
            }
        }

        function updateDisplay() {
            updateProjectTitle();
            renderListView();
            if (currentView === 'gantt') {
                renderGanttChart();
            }
        }

        function updateProjectTitle() {
            const projectName = document.getElementById('projectName').value || 'My Project';
            document.getElementById('projectTitle').textContent = `${projectName} Timeline`;
        }

        function renderListView() {
            const container = document.getElementById('milestonesContainer');
            
            // Sort milestones by date
            const sortedMilestones = milestones.slice().sort((a, b) => new Date(a.date) - new Date(b.date));
            
            container.innerHTML = '';
            
            if (sortedMilestones.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; margin: 40px 0;">No milestones yet. Add your first milestone above!</p>';
                return;
            }
            
            sortedMilestones.forEach(milestone => {
                const today = new Date();
                const milestoneDate = new Date(milestone.date);
                const isOverdue = milestone.status !== 'complete' && milestoneDate < today;
                const isUpcoming = milestoneDate >= today && milestoneDate <= new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);
                
                let cssClass = 'milestone';
                if (milestone.status === 'complete') cssClass += ' complete';
                else if (isOverdue) cssClass += ' overdue';
                else if (isUpcoming) cssClass += ' upcoming';
                
                const milestoneEl = document.createElement('div');
                milestoneEl.className = cssClass;
                milestoneEl.innerHTML = `
                    <div class="milestone-header">
                        <span class="milestone-title">${milestone.title}</span>
                        <span class="milestone-date">${formatDate(milestone.date)}</span>
                    </div>
                    ${milestone.description ? `<div class="milestone-description">${milestone.description}</div>` : ''}
                    <div class="milestone-actions">
                        <button class="complete-btn" onclick="toggleMilestoneStatus(${milestone.id})">
                            ${milestone.status === 'complete' ? 'Mark Pending' : 'Mark Complete'}
                        </button>
                        <button class="edit-btn" onclick="editMilestone(${milestone.id})">Edit</button>
                        <button class="delete-btn" onclick="removeMilestone(${milestone.id})">Delete</button>
                    </div>
                `;
                
                container.appendChild(milestoneEl);
            });
        }

        function renderGanttChart() {
            const container = document.getElementById('ganttChart');
            container.innerHTML = '';
            
            if (milestones.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; margin: 40px 0;">Add milestones to see Gantt chart</p>';
                return;
            }
            
            // Calculate date range
            const dates = milestones.map(m => new Date(m.date));
            const minDate = new Date(Math.min(...dates));
            const maxDate = new Date(Math.max(...dates));
            const totalDays = Math.ceil((maxDate - minDate) / (24 * 60 * 60 * 1000)) + 1;
            
            // Sort milestones by date
            const sortedMilestones = milestones.slice().sort((a, b) => new Date(a.date) - new Date(b.date));
            
            sortedMilestones.forEach(milestone => {
                const row = document.createElement('div');
                row.className = 'gantt-row';
                
                const milestoneDate = new Date(milestone.date);
                const dayOffset = Math.floor((milestoneDate - minDate) / (24 * 60 * 60 * 1000));
                const position = totalDays > 1 ? (dayOffset / (totalDays - 1)) * 100 : 0;
                
                row.innerHTML = `
                    <div class="gantt-label">${milestone.title}</div>
                    <div class="gantt-bar-container">
                        <div class="gantt-bar status-${milestone.status}" 
                             style="left: ${position}%; width: 4px; min-width: 20px;">
                        </div>
                    </div>
                `;
                
                container.appendChild(row);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function exportTimeline() {
            const projectName = document.getElementById('projectName').value || 'My Project';
            const sortedMilestones = milestones.slice().sort((a, b) => new Date(a.date) - new Date(b.date));
            
            let exportText = `${projectName} Timeline\n`;
            exportText += '='.repeat(projectName.length + 9) + '\n\n';
            
            sortedMilestones.forEach(milestone => {
                const status = milestone.status === 'complete' ? '‚úÖ' : 
                              milestone.status === 'in-progress' ? 'üîÑ' : '‚è≥';
                exportText += `${status} ${milestone.title} - ${formatDate(milestone.date)}\n`;
                if (milestone.description) {
                    exportText += `   ${milestone.description}\n`;
                }
                exportText += '\n';
            });
            
            // Create download
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${projectName.replace(/\s+/g, '_')}_timeline.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function clearTimeline() {
            if (confirm('Clear all milestones? This cannot be undone.')) {
                milestones = [];
                updateDisplay();
            }
        }

        // Set default dates
        document.getElementById('projectStart').value = new Date().toISOString().split('T')[0];
        document.getElementById('projectEnd').value = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];
        document.getElementById('milestoneDate').value = new Date().toISOString().split('T')[0];

        // Initialize with sample data
        milestones = [
            {
                id: 1,
                title: 'Project Kickoff',
                date: new Date().toISOString().split('T')[0],
                description: 'Initial team meeting and goal setting',
                status: 'complete',
                createdAt: new Date()
            },
            {
                id: 2,
                title: 'First Milestone',
                date: new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                description: 'Complete initial phase',
                status: 'in-progress',
                createdAt: new Date()
            }
        ];

        updateDisplay();
    </script>
</body>
</html>
